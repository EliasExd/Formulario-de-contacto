<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> textarea </title>
    <link rel="stylesheet" href="textareas.css">
</head>
<body>
   <form>
    <h2>
        formulario de contacto
    </h2> 
    <fieldset>
        <legend>Informacion Basica</legend>
    <div class="form_input">
        <label for="Nombre"> Nombre Completo </label>
        <input type="text" placeholder="John Doe" id="Nombre" required>
    </div>
    <div class="form_input">
        <label for="email"> ejemplo@gmail.com </label required>
       <input type="Email" placeholder="email" id="email" required> 
    </div> 
    <div class="form_input">
        <label>Asunto</label>
        <input type="text" placeholder="El asunto de tu mensaje">
    </div>
</fieldset>
    <div class="form_input">
    <label> Tipo de usuario
        <select name="type-of-user" required>

            <option value="user1">Seguidor/a</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otros</option>
        </select>
        </label>
    </div>
    <div class="form_input">
        <label> Referente
            <input list="referente" name="referente" required>
            <datalist id="referente" name="type-of-user">
    
                <option value="Un amigo">Un amigo programador</option>
                <option value="Una empresa">Una empresa en la que trabajo</option>
                <option value="Un familiar">Un familiar programador</option>
               
            </datalist>
            </label>
    
    
        </div>
    <div class="form_input">
        <label for="Contraseña"> Contraseña </label required>
       <input type="password" placeholder="ejemplo12345" id="Contraseña" required> 
    </div> 
    <div class="form_input">
        <label for="mensaje"> Mensaje </label>
     <textarea placeholder="Deja tu mensaje..." id="mensaje" required></textarea>

    </div>
    <div class="form_input">
        <label for="Terminos"> Acepto los terminos y condiciones </label>
     <input type="checkbox" id="Terminos" class="checkbox" required>
     <br>
     <a class="link" href="TerminosyCondiciones.html"> Terminos Y Condiciones </a>

    </div>
    <div class="form_input">
     <input type="submit" class="Enviar">
    </div>
   </form>
</body>
</html>
